    <script>
	var i = 0;

function decelerate(){
	setTimeout(function(){
		star_speed = star_speed - 0.5;
		x_speed = x_speed + 0.5;
		y_speed = y_speed + 0.5;
		i++;
		if (i == 4 ){
			$(".part5").fadeIn("fast");
			decelerate();
		}
		if (i<9){
			decelerate();
		}
	}, 500)
}

decelerate();

<html>
    <head>
	    <title>Multiverse Miner</title>
		<script src="main.js" type="text/javascript"></script>
        <style>
			.center{
				text-align:center;
			}
			.right{
				position:fixed;
				top: 0px;
				right:0px;
				width:250px;
				text-align:center;
			}
			
		</style>
	</head>
    <body>
    	<div class="center">
            <img src="assets/pick.png" onclick="dig_down(1)" /><br><br>
            <button onclick="dig_sideway(1)">Not implemented</button><br>
            <button onclick="dig_down()">Dig deeper underground.</button>
            <button onclick="dig_sideway(1)">Gather atmosphere.</button><br>
            <span id="depth">0</span> meters deep<br><br><br>
            <span id="iron">0</span> irons<br>
            <span id="ironbar">0</span> iron bars<br><br><br>
            <button onclick="craftIronBar()">Craft an iron bar [10 irons]</button>
            <button onclick="craftIronPick()">Craft an iron pick [10 iron bars]</button>
        </div>
        <div class="right">
			<h1 id="pickType">Wooden Pickaxe</h1>
            <h3 id="pickPower">1</h4>
            <p class="power-desc">m/s</p>
		</div>
        
    </body>
</html>

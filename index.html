    <link href="index.css" rel="stylesheet" type="text/css" />

<body text="white">
    <div class="container">
        <h1>Multiverse Miner</h1>
        <script>
        Mousetrap.bind('f', function(e) {
             onDigDown();		
        });
        Mousetrap.bind('d', function(e) {
            onDigSideways();
        });
        Mousetrap.bind('g', function(e) {
            onGatherAtmosphere();
        });
        Mousetrap.bind('u', function(e) {
            onMoveUp()
        })
        </script>
        <button onclick="onDigSideways()">Dig around (press D)</button><br /><br />
        <button onclick="onDigDown()">Dig down (press F)</button>
        <button onclick="onMoveUp()">Move up (press U)</button><br /><br />
        <button onclick="onGatherAtmosphere()">Gather oxygen (press G)</button><br /><br />
        <center> <span id="depth">0</span> meters deep.<br /></center>

        <div class="planet"></div><br />
        	
        <div id="inventoryFilter">
         	<button onclick="onSetInventoryFilter(undefined)">All</button>
        	<button onclick="onSetInventoryFilter(ItemCategory.rawMaterial)">Raw materials</button>
        	<button onclick="onSetInventoryFilter(ItemCategory.gem)">Gems</button>
        	<button onclick="onSetInventoryFilter(ItemCategory.component)">Component</button>
        	<button onclick="onSetInventoryFilter(ItemCategory.gear)">Gear</button>
        	<button onclick="onSetInventoryFilter(ItemCategory.usable)">Usable</button>
        </div>
        <div class="inventoryContainer">
            <!-- TODO: Add images to the inventory table -->
        <table id="inventoryTable">
        	<thead>
            	<tr>
                	<th>Count</th>
                	<th>Name</th>
            	</tr>
        	</thead>
        	<tbody>
        	</tbody>
    	</table>
    	</div>
        <br />
        <p><button onclick="onSave()">Save</button><button onclick="onReset()">Reset</button><br /></p>
        <br />
    </div>

    <div class="left">
        <div class="infoLabel">
            <h2>Crafting</h2>
        </div>

    	<div class="craftingPanel">
        <div id="craftingContent" />
        </div>
    </div>
  
    <div class="right">
        <div class="infoLabel">
            <h2>Gear</h2>
        </div>
        <div id="gear"></div>

        
        <div class="infoLabel">
            <h2>Element Finder</h2>
        </div>
        Elements available at the current depth: <div id="elementFinder"></div>
    <!--      <div id="travel">
              <p><button class="hidePlanetBtn" onclick="onPlanetEarth()">Travel</button></p>
              </div>
    -->
        </div>
    <div class="bottom">
    </div>
</body>

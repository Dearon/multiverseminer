<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Multiverse Miner</title>
    <script src="assets/external/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="assets/external/jquery.planetarium.min.js" type="text/javascript"></script>
    <script src="assets/external/jquery.noty.packaged.min.js" type="text/javascript"></script>
    <script src="assets/external/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script src="assets/external/mousetrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="assets/fonts/overpass/stylesheet.css" type="text/css" media="all">
    
    <script src="assets/code/combatant.js" type="text/javascript"></script>
    <script src="assets/code/game.js" type="text/javascript"></script>
    <script src="assets/code/gear.js" type="text/javascript"></script>
    <script src="assets/code/miner.js" type="text/javascript"></script>
    <script src="assets/code/npc.js" type="text/javascript"></script>
    <script src="assets/code/planet.js" type="text/javascript"></script>
    <script src="assets/code/player.js" type="text/javascript"></script>
    <script src="assets/code/settings.js" type="text/javascript"></script>
    <script src="assets/code/statistics.js" type="text/javascript"></script>
    <script src="assets/code/storage.js" type="text/javascript"></script>
    <script src="assets/code/utils.js" type="text/javascript"></script>
    
    <!-- Order is important -->
    <script src="assets/data/system.js" type="text/javascript"></script>
    <script src="assets/data/items.js" type="text/javascript"></script>
    <script src="assets/data/loot.js" type="text/javascript"></script>
	<script src="assets/data/planets.js" type="text/javascript"></script>
    <script src="assets/ui/ui.js" type="text/javascript"></script>
    <script src="assets/ui/uiComponent.js" type="text/javascript"></script>
    <script src="assets/ui/uiSelection.js" type="text/javascript"></script>
    <script src="assets/ui/uiSlot.js" type="text/javascript"></script>
    <script src="assets/ui/uiFloating.js" type="text/javascript"></script>
    <script src="assets/ui/uiInventory.js" type="text/javascript"></script>
    <script src="assets/main.js" type="text/javascript"></script>

    <link href="assets/external/planetarium.css" rel="stylesheet" type="text/css" />
    <link href="assets/external/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body text="white">
    <div class="panelPlanetLeft">
    	<div id="leftCategory">
        	<div id="leftCategory0" class="genericButton categoryButton clickable noselect" onclick="onActivatePlayerInventory()">
        		<image src="assets/images/itemIcons/goldBar.png" class="categoryButtonIcon noselect"/>
	            <div class="categoryButtonText">INVENTORY</div>
        	</div>
        	<div id="leftCategory1" class="genericButton categoryButton clickable noselect" onclick="onActivateCrafting()">
        		<image src="assets/images/itemIcons/pick.png" class="categoryButtonIcon noselect"/>
	            <div class="categoryButtonText">CRAFTING</div>
        	</div>
        	<div id="leftCategory2" class="genericButton categoryButton clickable noselect">
        		<image src="assets/images/empty.png" class="categoryButtonIcon noselect"/>
	            <div class="categoryButtonText"></div>
        	</div>        	
        	<div id="leftCategory3" class="genericButton categoryButton genericButtonLast clickable noselect">
        		<image src="assets/images/empty.png" class="categoryButtonIcon noselect"/>
	            <div class="categoryButtonText"></div>
        	</div>
        </div>

		<div id="leftCategoryContent" class="categoryContent clearLeftFloat noselect">
    		<div id="playerCraftingPanel" class="craftingPanel noselect">
    			<div id="playerCraftingContent"></div>
    		</div>
    		
        	<div id="playerInventoryPanel" class="inventoryPanel noselect">
        		<div id="playerInventoryContent">
        			<div id="playerInventoryFilter" class="inventoryFilter noselect"></div>
        			
        			<div id="playerInventorySlots" class="inventoryContent noselect"></div>
        		</div>
        	</div>
        </div>
    </div>
	
	<div class="panelPlanetRight">
        <div id="rightCategory">
        	<div id="rightCategory0" class="genericButton categoryButton clickable noselect" onclick="onActivatePlayerGear()">
        		<image src="assets/images/empty.png" class="categoryButtonIcon noselect"/>
	            <div class="categoryButtonText">GEAR</div>
        	</div>
        	<div id="rightCategory1" class="genericButton categoryButton clickable noselect" onclick="onActivateElementFinder()">
        		<image src="assets/images/empty.png" class="categoryButtonIcon noselect"/>
	            <div class="categoryButtonText">ELEMENTS</div>
        	</div>
        	<div id="rightCategory2" class="genericButton categoryButton clickable noselect">
        		<image src="assets/images/empty.png" class="categoryButtonIcon noselect"/>
	            <div class="categoryButtonText"></div>
        	</div>
        	<div id="rightCategory3" class="genericButton categoryButton genericButtonLast clickable noselect">
        		<image src="assets/images/empty.png" class="categoryButtonIcon noselect"/>
	            <div class="categoryButtonText"></div>
        	</div>
        </div>
        
        <div id="rightCategoryContent" class="categoryContent clearLeftFloat noselect">
        	<div id="playerGearPanel" class="gearPanel noselect">
    		</div>
    		
    		<div id="elementFinderPanel" class="craftingPanel noselect">
    		</div>
        </div>
    </div>

	<div class="panelPlanetDisplay noselect">
        <img class="logo noselect" src="assets/images/logo.png" />
		
        <div class="noselect">
        	<button class="mainButton noselect" onclick="onMine()">
				<image src="assets/images/itemIcons/pick.png" class="categoryButtonIcon noselect"/>
				<div class="categoryButtonText noselect">DIG AROUND [D]</div>
			</button>
			<button class="mainButton noselect" onclick="onGather()">
				<image src="assets/images/itemIcons/pick.png" class="categoryButtonIcon noselect"/>
				<div class="categoryButtonText noselect">GATHER OXYGEN [G]</div>
			</button>
        </div>
        
        <div class="planetDisplay noselect">
        	<div class="planetDisplayBackground noselect" id="planetDisplayBackground"></div>
        	<div class="planetDisplayNameFrame noselect">
        		<div class="planetDisplayNameTitle noselect">PLANET</div>
        		<div class="planetDisplayName noselect">
        			<div class="planetDisplayNameText noselect" id="planetDisplayNameText"></div>
        		</div>
        	</div>
        </div>
    </div>
	
    <div class="panelBottom noselect">
    	<div class="panelBottomRight noselect">
    		<div id="timeDisplay" class="genericButton bottomBarButton noselect">
    			<div id="timeDisplayText" class="bottomBarButtonText noSelect"></div>
	    	</div>
    	</div>
    	
    	<div class="panelBottomLeft">
	    	<div class="genericButton bottomBarButton clickable noselect" onclick="onSave()">
    			<div class="bottomBarButtonText noSelect">SAVE</div>
	    	</div>
    		<div class="genericButton bottomBarButton clickable noselect" onclick="onReset()">
	    		<div class="bottomBarButtonText noSelect">RESET</div>
    		</div>
    	</div>
    	
    	<div class="panelBottomCenter">
    		<div class="genericButton bottomBarButton clickable noselect" onclick='game.travelTo(Planets.earth.id)'>
    			<div class="bottomBarButtonText noSelect">TEST</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='game.travelTo(Planets.moon.id)'>
    			<div class="bottomBarButtonText noSelect">TEST 2</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect">
    			<div class="bottomBarButtonText noSelect">TEST 3</div>
	    	</div>
    	</div>
    </div>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Multiverse Miner</title>
    <script src="assets/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="assets/main.js" type="text/javascript"></script>
	<script src="assets/craft.js" type="text/javascript"></script>
	<script src="assets/furnace.js" type="text/javascript"></script>
	<script src="assets/notification.js" type="text/javascript"></script>
    <script src="assets/earth.js" type="text/javascript"></script>
    <script src="assets/jquery.planetarium.js" type="text/javascript"></script>
    <link href="assets/planetarium.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    html {
            background: url(assets/stardust.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .container{
                text-align:center;
                width:100%;
                height:100%;
            }
            .right{
                position:fixed;
                right:0px;
                top:0px;
                width:250px;
                text-align:center;
            }
            .left{
                position:fixed;
                left:0px;
                top:0px;
                width:250px;
                text-align:center;
            }
            .bottom{
                position:fixed;
                bottom:0px;
                left:0px;
                right:0px;
                text-align:center;
            }
    </style>
    <style type="text/css">
          .accordion-toggle {cursor: pointer;}
          .accordion-content {display: none;}
          .accordion-content.default {display: block;}
    </style>
</head>

<body text="white">
  <div class="container">
    <h1>Multiverse Miner</h1><br />
    <button onclick="dig_sideways()">Dig around</button>
    <button onclick="dig_down()">Dig down</button> <span id="depth">0</span> meters deep.

    <p><button onclick="gather_atmosphere(1)">Gather atmosphere.</button><br /></p>

    <div class="planet"></div><br />
    <span id="copper">0</span> copper<br />
    <span id="iron">0</span> iron<br />
    <span id="atmosphere">0</span> oxygen<br />
    <span id="ironBar">0</span> iron bars<br />
    <span id="fuel">0</span> fuel<br />
    <span id="fuelCan">0</span> fuel cans<br />
    <br />
    <br />
  </div>

  <div class="left">
    <h2>Crafting</h2><script type="text/javascript">
          $(document).ready(function($) {
            $('#accordion').find('.accordion-toggle').click(function(){
              $(this).next().slideToggle('fast');
              $(".accordion-content").not($(this).next()).slideUp('fast');
            });
          });
    </script>

    <div id="accordion">
      <h4 class="accordion-toggle">Fuel</h4>
      <div class="accordion-content default">
        <button onclick='craft("fuelCan")'>Fuel can [10 fuel, 1 iron bar]</button><br />
        <button onclick="craftFuelTank()">Fuel tank [1 fuel can, 10 iron
        bar]</button><br />
      </div>
      <h4 class="accordion-toggle">Iron</h4>
      <div class="accordion-content default">
        <button onclick='craft("ironBar")'>Craft an iron bar [10 iron]</button><br />
        <button onclick="craftIronPick()">Iron pickaxe [10 iron bars]</button><br />
      </div>
      
      <h4 class="accordion-toggle">Oxygen</h4>
      <div class="accordion-content default">
        <button onclick="craftOxygenCan()">Oxygen can [1 oxygen, 1 ironbar]</button><br />
        <button onclick="craftOxygenTank()">Oxygen tank [1 oxygen can, 10 iron bar]</button><br />
      </div>
      
      <h4 class="accordion-toggle">Machinery</h4>
      <div class="accordion-content default">
        <button onclick="craftJackhammer()">Jackhammer [1 fuel tank, 10 iron bars]</button><br />
      </div>
      
      <h4 class="accordion-toggle">Picks</h4>
      <div class="accordion-content default">
          <button onclick="craft('copperPick')">Copper Pick [10 copper bars]</button><br />
          <button onclick="craft('ironPick')">Iron Pick [10 iron bars]</button><br />
          <button onclick="craft('goldPick')">Gold Pick [10 gold bars]</button><br />
      </div>
    </div>
    
    <div class="right">
      <h2 id="pickType">Wooden Pickaxe</h2>

      <h4 id="pickPower" onclick="notification('messagehere')">1 / mpc</h4>

      <h2>Element Finder</h2>Elements available at the current depth: // element list
      <div id="travel">
          <p><button onclick="planetEarth()">Travel</button></p>
      </div>
    </div>

    <div class="bottom">
	    <span id="notif"><b>Earth mine opens up to you...</b></span>
    </div>
  </div>
</body>
</html>

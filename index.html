<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Multiverse Miner</title>
    <script src="assets/external/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="assets/external/jquery.planetarium.min.js" type="text/javascript"></script>
    <script src="assets/external/jquery.noty.packaged.min.js" type="text/javascript"></script>
    <script src="assets/external/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="assets/external/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    
    <script src="assets/code/combatant.js" type="text/javascript"></script>
    <script src="assets/code/game.js" type="text/javascript"></script>
    <script src="assets/code/gear.js" type="text/javascript"></script>
    <script src="assets/code/miner.js" type="text/javascript"></script>
    <script src="assets/code/npc.js" type="text/javascript"></script>
    <script src="assets/code/planet.js" type="text/javascript"></script>
    <script src="assets/code/player.js" type="text/javascript"></script>
    <script src="assets/code/settings.js" type="text/javascript"></script>
    <script src="assets/code/statistics.js" type="text/javascript"></script>
    <script src="assets/code/storage.js" type="text/javascript"></script>
    <script src="assets/code/utils.js" type="text/javascript"></script>
    
    <script src="assets/data.js" type="text/javascript"></script>
    <script src="assets/main.js" type="text/javascript"></script>
        
    <link href="assets/external/planetarium.css" rel="stylesheet" type="text/css" />
    <link href="assets/external/jquery.dataTables.css" rel="stylesheet" type="text/css">
    
    <style type="text/css">
    html {
            background: url(assets/images/stardust.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .container{
                text-align:center;
                width:100%;
                height:100%;
            }
            .right{
                position:fixed;
                right:0px;
                top:0px;
                width:250px;
                text-align:center;
            }
            .left{
                position:fixed;
                left:0px;
                top:0px;
                width:250px;
                text-align:center;
            }
            .bottom{
                position:fixed;
                bottom:0px;
                left:0px;
                right:0px;
                text-align:center;
            }
    </style>
    <style type="text/css">
          .accordion-toggle {cursor: pointer;}
          .accordion-content {display: none;}
          .accordion-content.default {display: block;}
    </style>
</head>

<body text="white">
  <div class="container">
    <h1>Multiverse Miner</h1><br />
    <button onclick="onDigSideways()">Dig around</button>
    <button onclick="onDigDown()">Dig down</button> <span id="depth">0</span> meters deep.
    <button onclick="onMoveUp()">Move up</button>

    <p><button onclick="onGatherAtmosphere()">Gather atmosphere.</button><br /></p>

    <div class="planet"></div><br />
    	
    <div id="inventoryFilter">
     	<button onclick="onSetInventoryFilter(undefined)">All</button>
    	<button onclick="onSetInventoryFilter(ItemCategory.rawMaterial)">Raw materials</button>
    	<button onclick="onSetInventoryFilter(ItemCategory.gem)">Gems</button>
    	<button onclick="onSetInventoryFilter(ItemCategory.component)">Component</button>
    	<button onclick="onSetInventoryFilter(ItemCategory.gear)">Gear</button>
    	<button onclick="onSetInventoryFilter(ItemCategory.usable)">Usable</button>
    </div>
    <div class="inventoryContainer" style="margin: 0 auto; width:400px;">
    <table id="inventoryTable">
    	<thead>
        	<tr>
            	<th>Count</th>
            	<th>Name</th>
        	</tr>
    	</thead>
    	<tbody>
    	</tbody>
	</table>
	</div>
    <br />
    <p><button onclick="onSave()">Save</button><button onclick="onReset()">Reset</button><br /></p>
    <br />
  </div>

  <div class="left">
    <h2>Crafting</h2><script type="text/javascript">
          $(document).ready(function($) {
            $('#accordion').find('.accordion-toggle').click(function(){
              $(this).next().slideToggle('fast');
              $(".accordion-content").not($(this).next()).slideUp('fast');
            });
          });
    </script>

    <div id="accordion">
      <h4 class="accordion-toggle">Fuel</h4>
      <div class="accordion-content default">
        <button onclick='onCraft(Items.fuelCan.id)'>Fuel can [10 fuel, 1 iron bar]</button><br />
        <button onclick="onCraft(Items.fuelTank.id)">Fuel tank [1 fuel can, 10 iron
        bars]</button><br />
      </div>
      <h4 class="accordion-toggle">Components</h4>
      <div class="accordion-content default">
	    <button onclick='onCraft(Items.copperBar.id)'>Craft an copper bar [10 copper]</button><br />	    
        <button onclick='onCraft(Items.ironBar.id)'>Craft an iron bar [10 iron]</button><br />        
        <button onclick='onCraft(Items.goldBar.id)'>Craft an gold bar [10 gold]</button><br />        
      </div>
      
      <h4 class="accordion-toggle">Oxygen</h4>
      <div class="accordion-content default">
        <button onclick="onCraft(Items.oxygenCan.id)">Oxygen can [1 oxygen, 1 ironbar]</button><br />
        <button onclick="onCraft(Items.oxygenTank.id)">Oxygen tank [1 oxygen can, 10 iron bar]</button><br />
      </div>
      
      <h4 class="accordion-toggle">Gear</h4>
      <div class="accordion-content default">
        <button onclick='onCraft(Items.copperPick.id)'>Copper pickaxe [10 copper bars]</button><br />
        <button onclick="onCraft(Items.ironPick.id)">Iron pickaxe [10 iron bars]</button><br />
        <button onclick="onCraft(Items.goldPick.id)">Gold pickaxe [10 gold bars]</button><br />
		<br><br />
		<button onclick="onCraft(Items.copperHelmet.id)">Copper helmet [5 copper bars]</button><br />
      </div>
      
      <h4 class="accordion-toggle">Machinery</h4>
      <div class="accordion-content default">
        <button onclick="onCraft(Items.jackHammer.id)">Jackhammer [1 fuel tank, 10 iron bars]</button><br />
      </div>
    </div>
    
    <div class="right">
	  <h2>Gear</h2>
      <div id="gear"></div>

      <h2>Element Finder</h2>Elements available at the current depth: <div id="elementFinder"></div>
<!--      <div id="travel">
          <p><button class="hidePlanetBtn" onclick="onPlanetEarth()">Travel</button></p>
          </div>
-->
    </div>

    <div class="bottom">
     </div>
  </div>
</body>
</html>

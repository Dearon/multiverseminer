    <script src="assets/code/storage.js" type="text/javascript"></script>

    <script src="assets/data/system.js" type="text/javascript"></script>

<body text="white">
	<div id="planetScreen" class="screen">
	    <div id="panelPlanetLeft" class="panelPlanetLeft">
	    	<div id="leftCategory">
	        	<div id="leftCategory0" class="genericButton categoryButton clickable noselect" onclick="onActivatePlayerInventory()">
	        		<image src="assets/images/itemIcons/backpack.png" class="categoryButtonIcon noselect"/>
		            <div class="categoryButtonText">INVENTORY</div>
	        	</div>
	        	<div id="leftCategory1" class="genericButton categoryButton clickable noselect" onclick="onActivateEmpire()">
	        		<image src="assets/images/empire.png" class="categoryButtonIcon noselect"/>
		            <div class="categoryButtonText">EMPIRE</div>
	        	</div>
	        	<div id="leftCategory2" class="genericButton categoryButton clickable noselect" >
	        		<image src="assets/images/empty.png" class="categoryButtonIcon noselect"/>
		            <div class="categoryButtonText"></div>
	        	</div>
	        	<div id="leftCategory3" class="genericButton categoryButton genericButtonLast clickable noselect">
	        		<image src="assets/images/empty.png" class="categoryButtonIcon noselect"/>
		            <div class="categoryButtonText"></div>
	        	</div>
	        </div>
	
			<div id="leftCategoryContent" class="categoryContent clearLeftFloat noselect">
				<div id="playerInventoryPanel" class="inventoryPanel noselect">
	        		<div id="playerInventoryContent">
	        			<div id="playerInventoryFilter" class="inventoryFilter noselect"></div>
	        			
	        			<div id="playerInventorySlots" class="inventoryContent panelContent noselect"></div>
	        		</div>
	        	</div>
	    		
	    		<div id="empirePanel" class="empirePanel noselect">
	    			<div id="empireContent"></div>
	    		</div>
	        </div>
	    </div>
		
		<div id="panelPlanetRight" class="panelPlanetRight">
	        <div id="rightCategory">
	        	<div id="rightCategory0" class="genericButton categoryButton clickable noselect" onclick="onActivatePlayerGear()">
	        		<image src="assets/images/itemIcons/swordGear.png" class="categoryButtonIcon noselect"/>
		            <div class="categoryButtonText">GEAR</div>
	        	</div>
	        	<div id="rightCategory1" class="genericButton categoryButton clickable noselect" onclick="onActivateShip()">
	        		<image src="assets/images/itemIcons/ship.png" class="categoryButtonIcon noselect"/>
		            <div class="categoryButtonText">SHIP</div>
	        	</div>
	        	<div id="rightCategory2" class="genericButton categoryButton clickable noselect" onclick="onActivatePlanet()">
	        		<image src="assets/images/earth.png" class="categoryButtonIcon noselect"/>
		            <div class="categoryButtonText">PLANET</div>
	        	</div>
	        	<div id="rightCategory3" class="genericButton categoryButton clickable noselect" onclick="onActivateCrafting()">
	        		<image src="assets/images/crafting.png" class="categoryButtonIcon noselect"/>
		            <div class="categoryButtonText">CRAFTING</div>
	        	</div>
	        </div>
	        
	        <div id="rightCategoryContent" class="categoryContent clearLeftFloat noselect">
	        	<div id="playerGearPanel" class="gearPanel noselect">
	        		<div id="playerGearContent">
	        			<div id="playerGearSlots" class="playerGearPaperdoll panelContent noselect"></div>
	        		</div>
	    		</div>
	    		
	    		<div id="playerShipPanel" class="shipPanel noselect">
	    		</div>
	    		
	    		<div id="planetPanel" class="planetPanel noselect">
	    			<div id="planetInventoryPanel" class="inventoryPanel noselect">
	        			<div id="planetInventoryContent">
	        				<div id="planetInventoryFilter" class="inventoryFilter noselect"></div>
	        			
	        				<div id="planetInventorySlots" class="inventoryContent panelContent noselect"></div>
	        			</div>
	        		</div>
	        		
	        		<div class="noselect clickable" onclick="onMovePlanetItemsToPlayer()">Get all</div>
	        		
	        		<div id="planetBuildingsPanel" class="buildingsPanel noselect">
	        			<div class="noselect">BUILDINGS</div>
	        			
	        			<div id="planetBuildings" class="buildingsContent panelContent noselect"></div>
	        		</div>
	    		</div>
	    		
	    		<div id="playerCraftingPanel" class="craftingPanel noselect">
	    			<div id="playerCraftingContent"></div>
	    		</div>
	        </div>
	    </div>
	
		<div id="planetDisplay" class="panelPlanetDisplay noselect">
	        <img class="logo noselect" src="assets/images/logo.png" />
			
	        <div class="noselect">
	        	<button class="mainButton noselect" onclick="onMine()">
					<image src="assets/images/itemIcons/pick_1.png" class="categoryButtonIcon noselect"/>
					<div class="categoryButtonText noselect">DIG [D]</div>
				</button>
				<button class="mainButton noselect" onclick="onGather()">
					<image src="assets/images/itemIcons/pick.png" class="categoryButtonIcon noselect"/>
					<div class="categoryButtonText noselect">GATHER [G]</div>
				</button>
				<button class="mainButton noselect" onclick="onGather()">
					<image src="assets/images/itemIcons/binoculars.gif" class="categoryButtonIcon noselect"/>
					<div class="categoryButtonText noselect">SCAVENGE</div>
				</button>
	        </div>      
	        <div class="planetDisplay noselect">
	        	<div class="planetDisplayBackground noselect" id="planetDisplayBackground"></div>
	        	<div class="planetDisplayNameFrame noselect">
	        		<div class="planetDisplayNameTitle noselect">PLANET</div>
	        		<div class="planetDisplayName noselect">
	        			<div class="planetDisplayNameText noselect" id="planetDisplayNameText"></div>
	        		</div>
	        	</div>
	        </div>
	        <div id="floatingArea" class="floatingArea noselect"></div>
	    </div>
    </div>
    
    <div id="travelScreen" class="screen">
    	<div id="travelBackground" class="panelTravelBackground noselect"></div>
    	
    	<div id="travelDisplay" class="panelTravelDisplay noselect">
    		<div id="travelDistance"></div>
    	</div>
    </div>
	
    <div class="panelBottom noselect">
    	<div class="panelBottomRight noselect">
    		<div id="timeDisplay" class="genericButton bottomBarButton noselect">
    			<div id="timeDisplayText" class="bottomBarButtonText noSelect"></div>
	    	</div>
    	</div>
    	
    	<div class="panelBottomLeft">
	    	<div class="genericButton bottomBarButton clickable noselect" onclick="onSave()">
    			<div class="bottomBarButtonText noSelect">SAVE</div>
	    	</div>
    		<div class="genericButton bottomBarButton clickable noselect" onclick="onReset()">
	    		<div class="bottomBarButtonText noSelect">RESET</div>
    		</div>
    	</div>
    	
    	<div class="panelBottomCenter">
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.mercury.id)'>
    			<div class="bottomBarButtonText noSelect">Mercury</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.venus.id)'>
    			<div class="bottomBarButtonText noSelect">Venus</div>
	    	</div>
    		<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.earth.id)'>
    			<div class="bottomBarButtonText noSelect">Earth</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.moon.id)'>
    			<div class="bottomBarButtonText noSelect">Moon</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.mars.id)'>
    			<div class="bottomBarButtonText noSelect">Mars</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.jupiter.id)'>
    			<div class="bottomBarButtonText noSelect">Jupiter</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.saturn.id)'>
    			<div class="bottomBarButtonText noSelect">Saturn</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.uranus.id)'>
    			<div class="bottomBarButtonText noSelect">Uranus</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.neptune.id)'>
    			<div class="bottomBarButtonText noSelect">Neptune</div>
	    	</div>
	    	<div class="genericButton bottomBarButton clickable noselect" onclick='onTravelToPlanet(Planets.pluto.id)'>
    			<div class="bottomBarButtonText noSelect">Pluto</div>
	    	</div>
    	</div>
    </div>

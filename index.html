<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>
            Multiverse Miner
        </title>
        <script src="assets/jquery-2.1.1.min.js" type="text/javascript">
</script>
        <script src="assets/main.js" type="text/javascript">
</script>
        <script src="assets/earth.js" type="text/javascript">
</script>
        <script src="assets/jquery.planetarium.js" type="text/javascript">
</script>
        <link href="assets/planetarium.css" rel="stylesheet" type="text/css">
        <style type="text/css">
    html {
            background: url(assets/stardust.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .container{
                text-align:center;
                width:100%;
                height:100%;
            }
            .right{
                position:fixed;
                right:0px;
                top:0px;
                width:250px;
                text-align:center;
            }
        </style>
    </head>
    <body text="white">
        <div class="container">
            <img src="assets/pick.png" onclick="dig_down()"><br>
            <br>
            <button onclick="gather_atmosphere(1)">Gather atmosphere.</button><br>
            <span id="depth">0</span> meters deep<br>
            <br>
            <div class="planet"></div><br>
            <span id="iron">0</span> iron<br>
            <span id="atmosphere">0</span> oxygen cans<br>
            <span id="ironbar">0</span> iron bars<br>
            <br>
            <br>
            <button onclick="craftIronBar()">Craft an iron bar [10 iron]</button>
            <button onclick="craftIronPick()">Craft an iron pickaxe [10 iron bars]</button>
            <p>
                <button onclick="planetEarth()">Travel</button>
        </div>
        <div class="right">
            <h2 id="pickType">
                Wooden Pickaxe
            </h2>
            <h4 id="pickPower">
                1 / mpc
            </h4>
            <div class="health">
                <h2>HP</h2>
                <h4 id="hp">100</h4>
            </div>
            
            <h1 id="oxygen">
                <h2>Oxygen</h2>
                <h4 id="oxygen">100</h4>
        </div>
    </body>
</html>

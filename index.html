<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>
            Multiverse Miner
        </title>
        <script src="assets/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="assets/main.js" type="text/javascript"></script>
        <script src="assets/earth.js" type="text/javascript"></script>
        <script src="assets/jquery.planetarium.js" type="text/javascript"></script>
        <link href="assets/planetarium.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            html {
            background: url(assets/stardust.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .container{
                text-align:center;
                width:100%;
                height:100%;
            }
            .right{
                position:fixed;
                right:0px;
                top:0px;
                width:250px;
                text-align:center;
            }
        </style>
    </head>
    <body text="white">
        <div class="container">
            <img src="assets/pick.png" onclick="dig_down()"><br>
            <br>
            <button onclick="gather_atmosphere(1)">Gather atmosphere.</button><br>
            <span id="depth">0</span> meters deep<br>
            <br>
            <br>
            <span id="iron">0</span> iron<br>
            <span id="atmosphere">0</span> oxygen cans<br>
            <span id="ironbar">0</span> iron bars<br>
            <br>
            <br>
            <button onclick="craftIronBar()">Craft an iron bar [10 irons]</button> <button onclick="craftIronPick()">Craft an iron pickaxe [10 iron bars]</button>
            <button onclick="planetEarth()">Boop.</button>
            <div class="planet"></div>
        </div>
        <div class="right">
            <h1 id="pickType">
                Wood Pickaxe
            </h1>
            <h3 id="pickPower">
                1
            </h3>
            <p>
                m/s
            </p>
        </div>
    </body>
</html>
